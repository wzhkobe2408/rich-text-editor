<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rich Text Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="textEditor">
    <div id="theRibbon">
      <button id="boldButton" title="Bold" data-command="Bold"><b>B</b></button>
      <button id="italicButton" title="Italic" data-command="Italic"><em>I</em></button>
      <button id="supButton" title="Superscript" data-command="Superscript">X<sup>2</sup></button>
      <button id="subButton" title="Subscript" data-command="Subscript">X<sub>2</sub></button>
      <button id="strikeButton" title="Strikethrough" data-command="Strikethrough"><s>abc</s></button>

      <button id="orderedListButton" title="Numbered">(i)</button>
      <button id="unorderedListButton" title="Bulleted list">&bull;</button>

      <input type="color" value="#ffffff" id="fontColorButton" title="Change Font Color" data-command="ForeColor">
      <input type="color" value="#ffffff" id="highlightButton" title="Highlight Text" data-command="BackColor">

      <select id="fontChanger" data-command="FontName">
        <option value="Times New Roman">Times New Roman</option>
        <option value="Consolas">Consolas</option>
        <option value="Tahoma">Tahoma</option>
        <option value="monospace">Monospace</option>
        <option value="cursive">Cursive</option>
        <option value="sans-serif">Sans-Serif</option>
        <option value="Calibri">Calibri</option>
      </select>

      <select id="fontSizeChanger" data-command="FontSize">
      </select>

      <button id="linkButton" title="Create Link">Link</button>
      <button id="unlinkButton" title="Remove Link" data-command="UnLink">Unlink</button>
      <button id="undoButton" title="Undo the previous action" data-command="undo">&larr;</button>
      <button id="redoButton" title="Redo" data-command="redo">&rarr;</button>
    </div>
    <div id="richTextArea">
      <iframe id="myFrame" name="myFrame" frameborder="0"></iframe>
    </div>
    <script>
      var fonts = document.querySelectorAll('select#fontChanger > option')
      var fontSizeChanger = document.querySelector('select#fontSizeChanger')
      
      // font-size selector
      for(var i = 0, optionArr = []; i < 10; i++) {
        optionArr.push(`<option value="${i + 1}">${i + 1}</option>`)
      }
      var options = optionArr.join('')
      fontSizeChanger.innerHTML = options

      // font-family selector
      for (var i = 0; i < fonts.length; i++) {
        fonts[i].style.fontFamily = fonts[i].value
      }
    </script>
    <script src="index.js"></script>
  </div>
</body>
</html>
